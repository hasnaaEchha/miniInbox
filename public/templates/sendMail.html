{{idFacebook}}
<section id="templatemo_features">
    <div class="container-fluid">
        <header class="template_header">
            <h1 class="text-center"><span>...</span> Send Your Mail <span>...</span></h1>
        </header>

        <div class="col-sm-12">
            <div mass-autocomplete class="col-sm-6 col-lg-3 " >
            	<div class="form-group">

					<input ng-model="vm.identifier.value" placeholder="To: ????"
	               		mass-autocomplete-item="vm.autocomplete_options">
	        	   
	              	<div class="ac-container" ng-show="vm.results.length" style="position:absolute;">
					  <ul class="ac-menu">
					    <li ng-repeat="result in vm.results"
					      ng-if="$index > 0"
					      class="ac-menu-item"
					      ng-class="$index == selected_index ? 'ac-state-focus' : ''">
					      <a href ng-click="apply_selection($index, $event);" ng-bind-html=result></a>
					    </li>
					  </ul>
				    </div>
				</div>
	        </div>

            <div class="col-sm-6 col-lg-6 feature-box">
                <div class="form-group">
				   
			          <div class="form-group">
			            <input type="text" class="form-control" id="compose-subject" ng-model="vm.subject" placeholder="Subject" required />
			          </div>

			          <div class="form-group">
			            <textarea class="form-control" id="compose-message" placeholder="Message" rows="10" ng-model="vm.message" required></textarea>
			          </div>
			        </div>
			        
				</div>
				<div class="form-group">
		            <div class="col-xs-6 col-xs-offset-3">
		                <button type="button" ng-click="vm.sendMail()" ng-disabled="!vm.identifier.value"class="btn btn-success form-control">Send</button>
		            </div>
		        </div>
				
            </div>
        </div>
    </div>
</section>
