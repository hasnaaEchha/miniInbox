<section id="templatemo_features">
    <div class="container-fluid">
        <header class="template_header">
            <h1 class="text-center"><span>...</span> Send Your Mail <span>...</span></h1>
        </header>

        <div class="col-sm-12">
            <div class="col-sm-6 col-lg-3 feature-box">
                <div class="form-group">
	                <label for="option">Option</label>
	                <div class="input-group">
	                    <div class="input-group-addon"><i class="fa fa-list-ul"></i></div>
	                    <select class="form-control" ng-model="vm.email" id="option">
	                        <option ng-repeat="contact in vm.contacts" value="{{contact.email}}">{{contact.email}}</option>
	                        
	                    </select>
	                </div>
	            </div>
            </div>
            <div class="col-sm-6 col-lg-6 feature-box">
                <div class="form-group">
				   
			          <div class="form-group">
			            <input type="email" class="form-control" id="compose-to" placeholder="To" required />
			          </div>

			          <div class="form-group">
			            <input type="text" class="form-control" id="compose-subject" placeholder="Subject" required />
			          </div>

			          <div class="form-group">
			            <textarea class="form-control" id="compose-message" placeholder="Message" rows="10" required></textarea>
			          </div>
			        </div>
			        
				</div>
				<div class="form-group">
		            <div class="col-xs-6 col-xs-offset-3">
		                <button type="button" ng-click="vm.sendMail()" class="btn btn-success form-control">Send</button>
		            </div>
		        </div>
				
            </div>
        </div>
    </div>
</section>
